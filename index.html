<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300..600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Dice</title>
  </head>
  <body>
    <main>
      <div class="player player--one player--active">
        <div>
          <h2 class="heading">Player 1</h2>
          <p class="total">0</p>
        </div>
        <div class="score">
          <p class="score__text">Current</p>
          <p class="score__number">0</p>
        </div>
      </div>
      <div class="player player--two">
        <div>
          <h2 class="heading">Player 2</h2>
          <p class="total">0</p>
        </div>
        <div class="score">
          <p class="score__text">Current</p>
          <p class="score__number">0</p>
        </div>
      </div>
      <div class="control">
        <button class="btn btn--new btn--rotate" type="button">
          <span class="btn__icon">ðŸ”„</span> New game
        </button>
        <div class="dice__container">
          <div class="dice">
            <div id="dice-one-side-one" class="side one">
              <div class="dot one-1"></div>
            </div>
            <div id="dice-one-side-two" class="side two">
              <div class="dot two-1"></div>
              <div class="dot two-2"></div>
            </div>
            <div id="dice-one-side-three" class="side three">
              <div class="dot three-1"></div>
              <div class="dot three-2"></div>
              <div class="dot three-3"></div>
            </div>
            <div id="dice-one-side-four" class="side four">
              <div class="dot four-1"></div>
              <div class="dot four-2"></div>
              <div class="dot four-3"></div>
              <div class="dot four-4"></div>
            </div>
            <div id="dice-one-side-five" class="side five">
              <div class="dot five-1"></div>
              <div class="dot five-2"></div>
              <div class="dot five-3"></div>
              <div class="dot five-4"></div>
              <div class="dot five-5"></div>
            </div>
            <div id="dice-one-side-six" class="side six">
              <div class="dot six-1"></div>
              <div class="dot six-2"></div>
              <div class="dot six-3"></div>
              <div class="dot six-4"></div>
              <div class="dot six-5"></div>
              <div class="dot six-6"></div>
            </div>
          </div>
        </div>

        <button class="btn btn--hold btn--rotate" type="button">
          <span class="btn__icon">ðŸ“¥</span> Hold
        </button>
      </div>
    </main>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
